<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML CSS Video Background Project">
    <meta name="author" content="Kenton Poynter">
    <script src="https://kit.fontawesome.com/1ad364ab06.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
    <section id="main">
        <div id="video-container">
            <!-- Autoplay starts the video. Loop causes the video to continuously loop the video. Muted removes any sound. -->
            <video src="html.mp4" autoplay loop muted></video>
        </div>
        <!-- Div to cover/darken the video -->
        <div id="cover"></div>
        <div id="content">
            <h1>Kenton Poynter</h1>
            <h2>Web Developer</h2>
            <!-- Setting the href value to and ID will take the user to the element with that ID when the link is clicked-->
            <a href="#about" id="click">About</a>
        </div>
    </section>
    <section id="about">
        <h1>About</h1>
        <p>Currently Enrolled in a Web Development Program</p>
        <h2>Follow Me on social media</h2>
        <div>
            <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOpmJFfebRDBDLkiCNwsnIPw3a5taIsbtzCQkxW74S&s target="_blank"><i class="fa-solid fa-ghost"></i></a>
            <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOpmJFfebRDBDLkiCNwsnIPw3a5taIsbtzCQkxW74S&s target="_blank"><i class="fa-solid fa-thumbs-down"></i></a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </section>
</body>
</html>
